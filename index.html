<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hang Man</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
	<div class="container">
		<h1>Welcome to Alan Tran's Hangman Game</h1>
		<h2>Press any key to get started!</h2>
		<h2>Wins - <span class="js-win-counter">0</span></h2><br>
		<h3>Number of Guesses Remaining</h3>
		<h3 class="js-remaining-guesses">10</h3><br>
		<h3>Current Word</h3>
		<h1 class="js-current-word current-word"></h1><br>
		<h3>Used Words</h3>
		<div class="js-already-used-warning already-used-warning"></div>
		<h2 class="js-used-words"></h2><br>
		<h3 class="js-win-or-lose"></h3>
		<button id = "newGame" class="btn btn-primary btn-lg">New Game</button>

	</div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
